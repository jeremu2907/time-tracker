services:
  server:
    image: ghcr.io/jeremu2907/time-tracker-server:latest
    # build:
    #   context: ./server
    networks:
      - timetracker
    hostname: timetrackerserver
    ports:
      - "8080:8080"
    env_file:
      - server.env
    entrypoint: [ "java", "-jar", "/opt/app/time-tracker-server.jar" ]
  
  client:
    image: ghcr.io/jeremu2907/time-tracker-client:latest
    # build:
    #   context: ./client
    networks:
      - timetracker
    hostname: timetrackerclient
    ports:
      - "3032:3000"
    entrypoint: [ "serve", "-s", "dist" ]

networks:
  timetracker:
    external: true
